<body>
    <div id="form" style="display: block">
        <form>
            <p id="emailText">Email</p>

            </div>

        </form>
        <button id="button">Login</button>
        <p class="register">Don't have an account?<a href="./register.html" class="register" style="color: black">
                Create one here</a></p>
    </div>
</body>
