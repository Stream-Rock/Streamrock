<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./../css/application.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class="leftBar">
        <nav>
            <div class="verticalNavigation">
                <ul class="navigationUL">
                        <h1 id="heading">Streamrock</h1>
                </ul>
            </div>
            <div class="verticalNavigation">
                <ul class="navigationUL">
                    <li><p class="navigationLink">Playlist 1</p></li>
                    <li><p class="navigationLink">Playlist 2</p></li>     
                    <li><p class="navigationLink">Playlist 3</p></li>
                    <li><p class="navigationLink">Playlist 4</p></li>
                    <li><p class="navigationLink">Playlist 5</p></li>
                </ul>
            </div>
        </nav>
            <img src="./../images/albumCover1Example.jpg" alt="Cover of the song that is played" class="songPlayedCover">
        <div class="currentSongName">
            <p>Current song</p>
        </div>
    </div>
    <div class="searchBar">
        <input type="text" id="search" placeholder="Search">
        <i class="fas fa-times-circle" id="cancel"></i>
    </div>
    <div class="songOptions">
        <div class="volumeBar">
            <i class="fas fa-volume-down" id="volume_down"></i>
            <input type="range" min="0" max="100" step="1" value="0" id="volumeBar">
            <i class="fas fa-volume-up" id="volume_up"></i>
        </div>
        <div class="TrackOptions">
            <i class="fas fa-random"></i>
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-undo-alt"></i>
        </div>
        <div class="playOptions">
            <i class="fas fa-step-backward" id="last"></i>
            <i class="far fa-pause-circle" id="pause"></i>
            <i class="fas fa-step-forward" id="next"></i>
            <i class="far fa-play-circle" id="play" style="visibility: hidden;"></i>  
        </div>
        <div class="songBar">
                <input type="range" min="0" max="100" step="1" value="0" id="songBar">
        </div>
    </div>
</body>
</html>
