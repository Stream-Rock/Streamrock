            <p id="faultemail" class="faults"></p>
            <p id="passwordText">Password</p>
            <div id="box">
                <input type="password" name="password" id="password">
                <!-- <i class="fas fa-eye-slash visibility" id="hidden"  style="display: none"></i>
                    <i class="fas fa-eye visibility" id="visible"></i> -->
            </div>
            <p id="faultpassword" class="faults"></p>
        </form>
        <button id="button">Login</button>
        <p class="register">Don't have an account?<a href="./register.html" class="register" style="color: black">
